<ion-header #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/index/{{cat_id}}" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{index}}</ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="unfavoriteArticle()" *ngIf="isFavorite">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="favoriteArticle()" *ngIf="!isFavorite">
        <ion-icon name="star-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="articles" scrollEvents="true" appHideHeader [header]="header">
  <ion-grid *ngFor="let item of articles">
    <div [innerHtml]="item.article"></div>
  </ion-grid>
</ion-content>
<!-- Footer without a border -->
<ion-footer class="ion-no-border" #footer>
    <ion-toolbar>
        <ion-row>
            <ion-col style="text-align: center;">
              <div ion-button icon-only (click)="share()" color="primary" clear>
            <ion-icon class="share-icon" name="share"></ion-icon>
            </div>
            </ion-col>
            <ion-col style="text-align: center;">
                <div ion-button icon-only (click)="shareViaEmail()" color="primary" clear>
              <ion-icon class="share-icon" name="mail"></ion-icon>
            </div>
              </ion-col>
            <ion-col style="text-align: center;">
                <div ion-button icon-only (click)="shareViaTwitter()" color="primary" clear>
                    <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
                  </div>
            </ion-col>
            <ion-col style="text-align: center;">
              <div ion-button icon-only (click)="shareViaFacebook()" color="primary" clear>
            <ion-icon  class="share-icon" name="logo-facebook"></ion-icon>
             </div>
            </ion-col>
            <ion-col style="text-align: center;">
                <div ion-button icon-only (click)="shareViaWhatsapp()" color="primary" clear>
                    <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
                </div>
            </ion-col>
          </ion-row>
    </ion-toolbar>
  </ion-footer>
